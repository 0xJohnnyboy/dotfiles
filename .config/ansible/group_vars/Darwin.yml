---
# macOS-specific variables

# Package manager
package_manager: brew

# Build dependencies (installed via Homebrew)
build_dependencies:
  - cmake
  - autoconf
  - automake
  - pkg-config
  - gettext
  - libtool
  - wget
  - curl

# macOS tools (updated 2024)
macos_window_manager: aerospace  # Tiling window manager
macos_menu_bar: ice  # Ice Bar (menu bar manager)

# Brewfile location
brewfile_path: "{{ ansible_user_dir }}/Brewfile"

# Font installation path
font_install_path: "{{ ansible_user_dir }}/Library/Fonts"
