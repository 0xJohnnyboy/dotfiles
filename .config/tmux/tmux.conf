set-option -g prefix C-Space 
bind Space send-prefix
set-option -g base-index 1

# Custom key bindings
bind N new-session

# Pane management - intuitive splits
bind | split-window -h  # Vertical split (creates left|right panes)
bind - split-window -v  # Horizontal split (creates top/bottom panes)

# Pane navigation - vim-like
bind h select-pane -L
bind j select-pane -D  
bind k select-pane -U
bind l select-pane -R

# Resize mode - press <prefix>r then use h/j/k/l to resize, ESC to exit
bind r switch-client -T resize
bind -T resize h resize-pane -L 5 \; switch-client -T resize
bind -T resize j resize-pane -D 5 \; switch-client -T resize
bind -T resize k resize-pane -U 5 \; switch-client -T resize
bind -T resize l resize-pane -R 5 \; switch-client -T resize
bind -T resize Escape switch-client -T prefix

# UTF-8 and terminal support
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Resurrect
set -g @resurrect-dir "$HOME/.config/tmux/resurrect"
set -g @continuum-restore 'on'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'erikw/tmux-powerline'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Window positioning - move windows to left after segments
set -g status-justify left
set-environment -g TMUX_POWERLINE_STATUS_JUSTIFICATION "left"

# Initialize TMUX plugin manager 
run '~/.config/tmux/plugins/tpm/tpm'
